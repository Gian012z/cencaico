version: '3.8'

services:
  flask-app:
    build: .
    container_name: flask-app
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
    command: gunicorn -w 4 -b 0.0.0.0:8000 app:app
    networks:
      - app-net

networks:
  app-net:
    external: true
